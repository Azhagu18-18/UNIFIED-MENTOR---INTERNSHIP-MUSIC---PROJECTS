<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="Music.css">
</head>
<body>

    <div class="music">
        <div class="nav">
            <img src="Images/guava2.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">MUSIC</a></li>
                
                
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right">
                <img src="Images/play 6.png" id="icon">
                <p>Click Here To Listen</p>
            </div>

        </div>
    </div>
    <audio id="mysong">
       <source src="Images/Ennai Thottu.mp3" type="audio/mp3"></source>
    </audio>

    <script>
        var mysong = document.getElementById ("mysong");
        var icon = document.getElementById ("icon") ;

      icon.onclick = function (){
          
            if(mysong.paused){
                mysong.play();
                icon.src = "images/play 6.png"
            }
            else{
                mysong.pause();
                icon.src = "images/play 6.png"
            } 
        }
    </script>


    
</body>
</html>
